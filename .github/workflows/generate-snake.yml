name: Generate Snake Animation

on:
  schedule:
    - cron: '0 0,12 * * *'
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: alt-jvictor
          outputs: |
            dist/snake.svg

