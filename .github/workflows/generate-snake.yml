name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # roda diariamente Ã  meia-noite
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate Snake

    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: alt-jvictor
          outputs: |
            dist/snake.svg

      - name: Commit and Push
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generate Snake Animation"
          add: "dist/snake.svg"
