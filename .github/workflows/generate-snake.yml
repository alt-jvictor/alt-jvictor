name: Generate Snake Animation

on:
  schedule:
    - cron: '0 0,12 * * *' # roda às 00:00 e 12:00 UTC
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: alt-jvictor
          outputs: |
            dist/snake.svg

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Atualização da animação Snake"
          add: dist/snake.svg
