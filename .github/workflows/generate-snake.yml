name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Roda todos os dias à meia-noite UTC
  push:
    branches:
      - main # ou 'master', dependendo do nome da sua branch principal

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate Snake Animation 🐍

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🐍 Gerando animação Snake
        uses: Platane/snk@v3
        with:
          github_user_name: alt-jvictor
          outputs: |
            dist/snake.svg

      - name: 💾 Commit e push do SVG
        uses: EndBug/add-and-commit@v9
        with:
          message: "🌀 Atualização da animação Snake"
          add: "dist/snake.svg"
